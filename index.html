<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Bazar</title>
    <!------------------------
      Font Awesome 
     ------------------------->
    <script
      src="https://kit.fontawesome.com/2dfd1101e8.js"
      crossorigin="anonymous"
    ></script>
    <!------------------------
          Google fonts 
    ------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moon+Dance&family=Poppins:wght@400;500&family=Roboto:ital@0;1&family=Source+Sans+Pro:ital@1&family=The+Nautigal:wght@700&display=swap"
      rel="stylesheet"
    />
    <!----------------------
       Bootstrap CSS added
    ----------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!----------------------- 
          Styles sheed 
    ------------------------>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-----------------------
              header 
    ------------------------>
    <section id="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container-fluid">
          <a class="fw-bold ms-3 navbar-brand text-white fs-1" href="#"
            >Phone Bazar</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="text-center me-3" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white fs-6" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fs-6" href="#">Products</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-white fs-6" href="#">Login</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-white fs-6">Contract</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!------------------------
             heading 
    ------------------------->
    <h2 class="text-center text-black pt-3">Find Your Phone</h2>

    <!------------------------
           search field  
    ------------------------->
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        type="text"
        id="search-area"
        class="form-control"
        placeholder="Search Your Phone"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchPhone()"
        class="btn btn-outline-secondary bg-primary text-white"
        type="button"
        id="search-btn"
      >
        Search
      </button>
    </div>
<div id="detailPhone"></div>
    <!----------------------------------
       search result by bootstrap card 
    ----------------------------------->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
      
    </div>
    <!--------------------------------
         Single Search Detail 
    --------------------------------->
  <div id="phone-detail">
    <div class="card">

    </div>
  </div>
    <!-----------------------------------
         JavaScript Bundle with Popper 
    ------------------------------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="phone-bazar.js"></script>
  </body>
</html>
