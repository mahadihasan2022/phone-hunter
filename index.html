<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Bazar</title>

    <!---------------------------------
                 Google fonts 
    ---------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Redressed&family=The+Nautigal:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-----------------------------------
                 Font Awesome 
    ------------------------------------>
    <script
      src="https://kit.fontawesome.com/2dfd1101e8.js"
      crossorigin="anonymous"
    ></script>

    <!-----------------------------------
                 Tailwind CSS
    ------------------------------------->
    <script src="https://cdn.tailwindcss.com"></script>

    <!------------------------------------
                Styles Sheets
    -------------------------------------->
    <link rel="stylesheet" href="styles.css" />

    <!-------------------------------------
                     CDN 
    -------------------------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
  </head>
  <body>
    <!---------------------------
             Start Header
    ---------------------------->
    <header class="flex justify-between h-20 bg-black items-center pl-8">
      <h2 class="font-bold text-3xl text-white p-8">Phone Bazar</h2>
      <nav>
        <ul class="lg:flex">
          <li class="text-white p-8"><a href="">Home</a></li>
          <li class="text-white p-8"><a href="">Products</a></li>
          <li class="text-white p-8"><a href="">Sing Up</a></li>
          <li class="text-white p-8"><a href="">Log In</a></li>
          <li class="text-white p-8">
            <a href=""></a><i class="fas fa-shopping-cart"></i>
          </li>
        </ul>
      </nav>
    </header>
    <!-----------------------------
              End Header
    ------------------------------>

    <!------------------------------
              Start Main
    ------------------------------->
    <main>
      <section>
      <h2 class="text-center text-2xl text-black font-bold m-4">
        Find Your Phone
      </h2>
      <!----------------------------
              Search Box 
      ----------------------------->
      <div class="flex justify-center">
        <div class="mb-3 xl:w-96">
          <div
            class="input-group relative flex flex-wrap items-stretch w-full mb-4"
          >
            <input
              type="search"
              class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              placeholder="Search your phone"
              aria-label="Search"
              aria-describedby="button-addon3"
              id="search-area"
            />
            <button
              onclick="searchPhone()"
              class="btn inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
              type="button"
              id="search-button"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      </section>
      <!-- Search products -->
      <section>
        <div id="search-result"class="flex justify-center">
          <div class="rounded-lg shadow-lg bg-white max-w-sm">
            <a href="#!">
              <img class="rounded-t-lg" src="https://mdbootstrap.com/img/new/standard/nature/184.jpg" alt=""/>
            </a>
            <div class="p-6">
              <h5 class="text-gray-900 text-xl font-medium mb-2">Card title</h5>
              <p class="text-gray-700 text-base mb-4">
                Some quick example text to build on the card title and make up the bulk of the card's
                content.
              </p>
              <button type="button" class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Button</button>
            </div>
          </div>
        </div>

        
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="phone-bazar.js"></script>
  </body>
</html>
